
<!DOCTYPE html>
<html>
	<head>
		<title>Place Autocomplete</title>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
		<style>
		#map {
			height: 100%;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#locationField, #controls {
			position: relative;
			width: 480px;
		}
		#autocomplete {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 99%;
		}
		.label {
			text-align: right;
			font-weight: bold;
			width: 100px;
			color: #303030;
			font-family: "Roboto";
		}
		#address {
			border: 1px solid #000090;
			background-color: #f0f9ff;
			width: 480px;
			padding-right: 2px;
		}
		#address td {
			font-size: 10pt;
		}
		.field {
			width: 99%;
		}
		.slimField {
			width: 80px;
		}
		.wideField {
			width: 200px;
		}
		#locationField {
			height: 20px;
			margin-bottom: 2px;
		}
		</style>
	</head>
	<body>
		<div id="locationField">
			<input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text"/>
		</div>
		<table id="address">
